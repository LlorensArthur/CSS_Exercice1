<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>The division</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="flexbox">
            <div class="green"></div>
            <div class="blue"></div>
        </div>
        <div class="flexbox">
            <div class="red"></div>
            <div>
                <div class="flexbox">
                    <div class="orange"></div>
                    <div class="grey"></div>
                </div>
                <div class="flexbox">
                    <div class="yellow"></div>
                    <div class="turquoise"></div>
                    <div class="darkorange"></div>
                </div>
            </div>
        </div>
        <div class="black"></div>    
    </div>
</body>

</html>
